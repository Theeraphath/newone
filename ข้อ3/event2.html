<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in JavaScript</title>
    <link rel="stylesheet" href="event2.css">
</head>
<body>
 
    <h1>การจัดการ Event ใน JavaScript</h1>

    <!-- ปุ่มที่ใช้ onclick -->
    <button id="clickBtn">คลิกฉัน</button>
    <p id="message"></p>

    <!-- ข้อความที่ใช้ onmouseover -->
    <p id="hoverText">เลื่อนเมาส์มาที่นี่เพื่อเปลี่ยนสี</p>

    <!-- กล่อง Input ที่ใช้ onkeyup -->
    <input type="text" id="textInput" placeholder="พิมพ์อะไรบางอย่าง...">
    <p id="outputText"></p>

    <script src="event2.js"></script>


</body>
</html>
